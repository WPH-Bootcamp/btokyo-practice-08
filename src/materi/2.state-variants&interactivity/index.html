<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 1. HOVER -->
    <h1>1. Materi : Hover</h1>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Hover Me
    </button>
    <br />

    <!-- 2. FOCUS -->
    <h1>2. Materi : Focus</h1>
    <input
      type="text"
      class="border border-gray-300 focus:border-pink-500 focus:outline-none"
      placeholder="Enter your name"
    />
    <input
      type="text"
      class="border border-gray-300 focus:border-pink-500 focus:outline-none"
      placeholder="Enter your name"
    />
    <br />
    <!-- 3. Active -->
    <h1>3. Materi : Active</h1>
    <button
      class="bg-green-500 active:bg-pink-700 text-white font-bold py-2 px-4 rounded"
    >
      Click Me
    </button>
    <br />
    <!-- 4. DISABLED -->
    <h1>4. Materi : Disabled</h1>
    <button
      class="bg-gray-500 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed"
      disabled
    >
      Disabled
    </button>

    <!-- 5. CHECKED -->
    <h1>5. Materi : Checked</h1>
    <label class="inline-flex items-center">
      <input type="checkbox" class="form-checkbox text-indigo-700" checked />
      <span class="ml-2">Option</span>
    </label>

    <!-- 6. KOMBINASI  -->
    <h1>5. Materi : Kombinasi</h1>
    <button
      class="bg-blue-500 hover:bg-pink-700 focus:bg-green-800 active:bg-white text-black font-bold py-2 px-4 rounded"
    >
      Interact Me
    </button>
  </body>
</html>
