<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../output.css" rel="stylesheet" />
  </head>
  <body>
    <br />
    <br />
    <!-- Contoh Input Dasar -->
    <div class="flex min-h-screen justify-center items-center flex-col">
      <input
        type="text"
        class="w-[50%] px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Masukkan nama Anda"
      />

      <br />

      <textarea
        class="w-[50%] px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="4"
        placeholder="Tulis pesan Anda"
      ></textarea>
      <br />
      <select
        class="w-[50%] px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option>Pilihan 1</option>
        <option>Pilihan 2</option>
      </select>

      <br />

      <label class="inline-flex items-center">
        <input type="checkbox" class="form-checkbox text-blue-600" />
        <span class="ml-2">Saya setuju</span>
      </label>

      <br />

      <input
        type="email"
        required
        class="w-[50%] px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 invalid:border-red-500 invalid:text-red-600"
        placeholder="Email Anda"
      />

      <br />

      <input
        type="text"
        disabled
        class="w-[50%] px-3 py-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"
        placeholder="Tidak dapat diisi"
      />

      <br />
      <br />

      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nama Depan" class="" />
        <input type="text" placeholder="Nama Belakang" class="" />
        <input type="email" placeholder="Email" class="md:col-span-2" />
        <button
          type="submit"
          class="md:col-span-2 bg-blue-500 text-white px-4 py-2 rounded"
        >
          Kirim
        </button>
      </form>

      <br />
      <br />
      <br />
      <br />
    </div>
  </body>
</html>
