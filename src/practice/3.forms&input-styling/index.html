<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Kontak</title>
    <link href="../../output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 py-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
      <h2 class="text-2xl font-bold mb-6">Hubungi Kami</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Nama Lengkap</label
          >
          <input
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Nama Anda"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="email@contoh.com"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Pesan</label>
          <textarea
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="4"
            placeholder="Tulis pesan Anda"
            required
          ></textarea>
        </div>
        <div class="flex items-start">
          <input
            type="checkbox"
            class="form-checkbox text-blue-600 mt-1"
            required
          />
          <span class="ml-2 text-sm text-gray-600"
            >Saya menyetujui syarat dan ketentuan.</span
          >
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Kirim
        </button>
      </form>
    </div>
  </body>
</html>
